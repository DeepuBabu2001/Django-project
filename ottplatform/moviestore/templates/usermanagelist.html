{% extends 'layout/app-layout.html '%}

{% block 'content' %}


<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/movie-background-collage_23-2149876023.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-attachment: fixed;
        }

    </style>
<body>
<div class="d-flex justify-content-center mt-5" style="color: blueviolet;">
    <h2>USER MANAGE</h2>
</div>
<div class="d-flex justify-content-center">
    <form class="form-inline my-5 my-lg-2">
        <input class="form-control mr-lg-5 ml-lg-5 " style="width: 600px;" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    </div>
<div class="container mt-3 text-center">
    <table class="table table-bordered table-striped table-dark">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        {% for User in user_list %}
        <tbody>
            <tr>
                <td>{{ User.id }}</td>
                <td><a href="{% url 'userdetails' User.id %}">{{ User.username }}</a></td>
                <td>
                    <button class="btn btn-danger btn-sm">Block</button>
                    <button class="btn btn-info btn-sm">Unblock</button>
                </td>
            </tr>
        </tbody>
    {% endfor %}
</table>
</div>
{% endblock %}
