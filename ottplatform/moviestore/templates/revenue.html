{% extends 'layout/app-layout.html '%}

{% block 'content' %}


<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/movie-background-collage_23-2149876023.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-attachment: fixed;
        }

    </style>
<body>
<div class="d-flex justify-content-center mt-5" style="color: blueviolet;">
    <h2>TOTAL REVENUE</h2>
</div>
<div class="container mt-4 text-center">
    <table class="table table-bordered table-striped table-dark">
        <thead>
            <tr>
                <th>Month</th>
                <th>Year</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button>
                            <select class="btn btn-info btn-sm" style="color: rgb(9, 1, 1);" id='Month' onchange="show_month()">
                            <option selected value=''>--Select Month--</option>
                            <option value='1'>January</option>
                            <option value='2'>February</option>
                            <option value='3'>March</option>
                            <option value='4'>April</option>
                            <option value='5'>May</option>
                            <option value='6'>June</option>
                            <option value='7'>July</option>
                            <option value='8'>August</option>
                            <option value='9'>September</option>
                            <option value='10'>October</option>
                            <option value='11'>November</option>
                            <option value='12'>December</option>
                            </select>     
                    </button>
                    <td>
                        <button>
                            <select class="btn btn-info btn-sm" style="color: rgb(9, 1, 1);" id='year' onchange="show_year()">
                            <option selected value=''>--Select Year--</option>
                            <option value='1'>2000</option>
                            <option value='2'>2021</option>
                            <option value='3'>2022</option>
                            <option value='4'>2023</option>
                            <option value='5'>2024</option>
                            <option value='6'>2025</option>
                            <option value='7'>2026</option>
                            <option value='8'>2027</option>
                            <option value='9'>2028</option>
                            </select>     
                    </button>
                    </td>
                    <td><input type="text"  name="text" readonly></td>
                </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
{% endblock %}
